<!doctype html>
<!-- If multi-language site, reconsider usage of html lang declaration here. -->
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Form</title>
    <!-- View-port Basics: http://mzl.la/VYREaP -->
    <!-- This meta tag is used for mobile device to display the page without any zooming,
       so how much the device is able to fit on the screen is what's shown initially. 
       Remove comments from this tag, when you want to apply media queries to the website. -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- Place favicon.ico in the root directory: mathiasbynens.be/notes/touch-icons -->
    <link rel="shortcut icon" href="favicon.ico" />
    <!--font-awesome link for icons-->
    <link rel="stylesheet" media="screen" href="assets/vendor/font-awesome/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Default style-sheet is for 'media' type screen (color computer display).  -->
    <link rel="stylesheet" media="screen" href="assets/css/style.css">
</head>

<body>
    <!--container start-->
    <div class="container">
        <!--main section start-->
        <main>
            <div class="wrapper">
                <div class="form-block">
                    <form action="#FIXME" method="GET" class="form">
                        <ul class="fields">
                            <li class="field">
                                <label>First name:</label>
                                <div class="input">
                                    <input type="text" name="first-name">
                                </div>
                                <span class="error">e</span>
                            </li>
                            <li class="field">
                                <label>Last name:</label>
                                <div class="input">
                                    <input type="text" name="last-name">
                                </div>
                                <span class="error">e</span>
                            </li>
                            <li class="field">
                                <label>Gender:</label>
                                <div class="input">
                                    <input type="radio" name="gender" class="radio-btn"><label>Male</label>
                                    <input type="radio" name="gender" class="radio-btn"><label>Female</label>
                                </div>
                                <span class="error">e</span>
                            </li>
                            <li class="field">
                                <label>Address:</label>
                                <div class="input">
                                    <textarea name="address" rows="10"></textarea>
                                </div>
                                <span class="error">e</span>
                            </li>
                            <li class="field">
                                <div class="input">
                                    <input type="checkbox" name="t&c">
                                    <label>Terms and conditions</label>
                                </div>
                                <span class="error">e</span>
                            </li>
                            <li class="field">
                                <div class="btn">
                                    <input type="submit" value="Submit" name="submit">
                                </div>
                                <div class="btn">
                                    <input type="button" value="Cancel" name="cancel">
                                </div>
                            </li>
                        </ul>
                    </form>
                </div>
            </div>
        </main>
        <!--main section end-->

        <!--footer section start-->
    </div>
    <!--container end-->
    <script src="assets/js/script.js"></script>
</body>

</html>
